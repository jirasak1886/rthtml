<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มข้อมูลห้องและอุปกรณ์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            padding-top: 70px; /* เพิ่มพื้นที่ให้ Navbar */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #343a40;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffc107 !important;
        }

        .nav-link.active {
            color: #ffc107 !important;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: #343a40;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #ffc107;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Room & Tool Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dataRT.html">ข้อมูลการจองห้องและอุปกรณ์</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rt.html">ข้อมูลห้องและอุปกรณ์ที่มี</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fromRT.html">เพิ่มข้อมูลห้องและอุปกรณ์</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anumuz.html">อนุมัติการจอง</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form เพิ่มข้อมูลห้องและอุปกรณ์ -->
    <h1>เพิ่มข้อมูลห้องและอุปกรณ์</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="roomNumber">หมายเลขห้อง</label>
                <input type="text" class="form-control" id="roomNumber" placeholder="กรอกหมายเลขห้อง" required>
            </div>

            <div class="form-group">
                <label for="roomName">ชื่อห้อง</label>
                <input type="text" class="form-control" id="roomName" placeholder="กรอกชื่อห้อง" required>
            </div>

            <div class="form-group">
                <label for="roomEquipment">อุปกรณ์ที่มีในห้อง</label>
                <input type="text" class="form-control" id="roomEquipment" placeholder="กรอกอุปกรณ์ที่มี" required>
            </div>

            <div class="form-group">
                <label for="roomDescription">รายละเอียดเพิ่มเติม</label>
                <textarea class="form-control" id="roomDescription" rows="3" placeholder="กรอกรายละเอียดเพิ่มเติมเกี่ยวกับห้อง (ถ้ามี)"></textarea>
            </div>

            <button type="submit" class="btn btn-submit mt-3">บันทึกข้อมูล</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
